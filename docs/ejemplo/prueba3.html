<head>
  <style> body { margin: 0; } </style>
 <script src="https://unpkg.com/force-graph@1.42.9/dist/force-graph.min.js"></script>
</head>

<body>
  <div id="graph"></div>

  <script>
  fetch('datos/starwars-episode-1-interactions.json').then(res => res.json()).then(data => {
      const Graph = ForceGraph()
      (document.getElementById('graph'))
        .graphData(data)
        .nodeId('name')
        .nodeVal('value')
        .nodeAutoColorBy('colour')
        .nodeCanvasObject((node, ctx, globalScale) => {
          const label = node.name;
          const fontSize = (12/globalScale)*node.nodeRelSize;
          ctx.font = `${fontSize}px Arial`;
          const textWidth = ctx.measureText(label).width;
          const bckgDimensions = [textWidth, fontSize].map(n => n + fontSize * 0.2); 

          ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
          ctx.fillRect(node.x - bckgDimensions[0] / 2, node.y - bckgDimensions[1] / 2, ...bckgDimensions);

          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillStyle = node.color;
          ctx.fillText(label, node.x, node.y);

          node.__bckgDimensions = bckgDimensions; 
        })
        .nodePointerAreaPaint((node, color, ctx) => {
          ctx.fillStyle = color;
          const bckgDimensions = node.__bckgDimensions;
          bckgDimensions && ctx.fillRect(node.x - bckgDimensions[0] / 2, node.y - bckgDimensions[1] / 2, ...bckgDimensions);
        })
      .onNodeDragEnd(node => {
        	node.fx = node.x;
        	node.fy = node.y;
	      })
	   .onNodeClick(node => {
        Graph.centerAt(node.x, node.y, 1000);
        Graph.zoom(8, 500);
      });
    });
  </script>
</body>
