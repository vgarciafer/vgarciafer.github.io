<head>
  <style> body { margin: 0; } </style>

  <script 
 <script src="https://unpkg.com/force-graph@1.42.9/dist/force-graph.min.js"></script>
  </script>
</head>

<body>
  <div id="graph"></div>

  <script>
 fetch('datos/starwars-episode1-interactions.json').then(res => res.json()).then(data => {
      const Graph = ForceGraph()
      (document.getElementById('graph'))
        .graphData(data)
        .nodeId('id')
        .nodeVal('val')
        .nodeLabel('id')
        .nodeAutoColorBy('group')
        .linkSource('source')
        .linkTarget('target')
    });
	
  </script>
</body>
