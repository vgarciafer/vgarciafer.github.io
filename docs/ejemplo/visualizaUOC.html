<html>
<head>
  <style> 

div{
     font-size:20px;
   font-family:Arial;
   font-weight:bold;
   font-style:italic;
   line-height:30px;
   letter-spacing:5px;
   text-decoration:underline;
   text-transform:capitalize;
   text-align:left;
   text-indent:30px;
    } 
	</style>
 <script src="https://unpkg.com/force-graph@1.42.9/dist/force-graph.min.js"></script>
</head>

<body>
	<div> Star Wars Social Network </div>
	<div> Episode 1 </div>
	<div> Interactions</div>
	<div> Number of scenes where the characters appeared together </div>
  <div id="graph"></div>

  <script>
 fetch('datos/starwars-episode-1-interactions.json').then(res => res.json()).then(data => {
      const Graph = ForceGraph()
      (document.getElementById('graph'))
        .graphData(data)
        .nodeId('name')
        .nodeVal('value')
        .nodeLabel('name')
        .nodeAutoColorBy('colour')
       .linkSource('source')
        .linkTarget('target')
       .onNodeDragEnd(node => {
        	node.fx = node.x;
        	node.fy = node.y;
	      })
	.onNodeClick(node => {
        Graph.centerAt(node.x, node.y, 1000);
        Graph.zoom(8, 500);
      });

    });
	
  </script>
</body>
</html>
